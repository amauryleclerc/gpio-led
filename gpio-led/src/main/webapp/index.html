<body>
	<div class="container">
		<form action="./ws/led" role="form" method="GET">
			<div class="form-group">
				<label for="nb">nb clignote :</label> <input type="number"
					class="form-control" id="nb" name="nb">
			</div>
			<div class="form-group">
				<label for="sec">nb seconde :</label> <input type="number"
					class="form-control" id="sec" name="sec">
			</div>
			<button class="btn btn-default" type="submit">FAIRE
				CLIGNOTER</button>
		</form>
	</div>
	        <div class="container" style="text-align: center;">
            <form action=""> 
                
                <table>
                    <tr>
                        <td>
                            Users<br/>
                            <textarea readonly="true" rows="6" cols="20" id="userField"></textarea>
                        </td>
                        <td>
                            Chat Log<br/>
                            <textarea readonly="true" rows="6" cols="50" id="chatlogField"></textarea> 
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="textField" name="name" value="Duke" type="text"><br>
                            <input onclick="join();" value="Join" type="button"> 
                            <input onclick="send_message();" value="Chat" type="button"> 
                        </td>
                    </tr>
                </table>

            </form>
        </div>
        <div id="output"></div>
        <script language="javascript" type="text/javascript" src="websocket.js">
            
        </script>
